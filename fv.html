<!DOCTYPE html>
<html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM VALIDATION USING HTML, CSS & JS</title>


    <script type="text/javascript">
        function validate() {

            if (document.myForm.First_Name.value == "") {

                alert("Please provide First Name !");
                document.myForm.First_Name.focus();
                return false;
            }

            if (document.myForm.Last_Name.value == "") {

                alert("Please provide Last Name !");
                document.myForm.Last_Name.focus();
                return false;
            }
            if(document.myForm.DOB.value=="") {
                alert("Please provite DOB!");
                document.myForm.DOB.focus();
                return false;
            }

            if (document.myForm.Mobile.value == "") {

                alert("Please provide mobile number !!");
                document.myForm.Mobile.focus();
                return false;
            }

            if (document.myForm.Email.value == "") {

                alert("Please provide valid Email !!");
                document.myForm.Email.focus();
                return false;
            }

            if (document.myForm.Password.value == "") {

                alert("Please Enter Password !!");
                document.myForm.Password.focus();
                return false;
            }

            if (document.myForm.city.value == "") {

                alert("Please provide city");
                document.myForm.city.focus();
                return false;
            }

            if (document.myForm.pincode.value == "") {

                alert("Please Enter pincode !!");
                document.myForm.pincode.focus();
                return false;
            }
            function newFunction(){ 
                document.myForm("newForm").clear();
            }
            function confirmPassword(){
                var Password=document.myForm("Password").value;
                var confirmPassword=document.myForm.("confirmPassword").value;
                if(Password==confirmPassword)
                {return true;
                }
                else
                alert("incorrect"); 
            }    

            return (true);

        }
    </script>



</head>

<body>



    <form action="#" name="myForm" onSubmit="return (validate())" ;>

        <h3 align="center"> FORM VALIDATION </h3>

        <table align="center" cellpadding="9">

            <tr>
                <td> First Name : </td>
                <td>
                    <input type="text" name="First_Name" placeholder="First Name" />
                </td>
            </tr>

            <tr>
                <td> Last Name : </td>
                <td>
                    <input type="text" name="Last_Name" placeholder="Last Name" />
                </td>

            </tr>

            <tr>
                <td> Gender : </td>
                <td> Male
                    <input type="radio" name="Gender" value="male" /> Female

                    <input type="radio" name="Gender" value="female" />
                </td>
            </tr>
            <tr>
                <td> DOB :</td>
                <td> 
                    <input type="date" name="start-trip" placeholder="2018-07-22"/>
                </td>
            </tr>
            
            <tr>
                    <td> Moblie No.:</td>
                    <td>
                        <input type="text" name="Mobile" placeholder="Moblie Number" />
                    </td>
                </tr>
                <tr>
                    <td> Aadhar.No: </td>
                    <td>
                        <input type="text" name="Aadhar.No" placeholder="4242 5252 XXXX" />
                    </td>
                </tr> 

                <tr>
                    <td> Email : </td>
                    <td> <input type="text" name="Email" placeholder="example123@gmail.com" />
                    </td>
                </tr>


               


                <tr>
                    <td> Address : </td>

                    <td>
                        <textarea name="Address" rows="5" cols="20" placeholder="Address" />

                        </textarea>
                    </td>

                </tr>

                <tr>
                    <td> City :</td>

                    <td>
                        <input type="text" name="city" placeholder="City" />
                    </td>

                </tr>


                <tr>
                    <td> pincode : </td>
                    <td>
                        <input type="text" name="pincode" placeholder="pincode" />
                    </td>

                </tr>
                <tr>
                    <td> Password : </td>
                    <td><input type="Password" name="Password" placeholder="ABCabc$@12" /></td>
                    </tr>
                    <tr>

                    <td>confirmPassword: </td> 
                       <td><input type="confirmPassword" name="confirmPassword" placeholder="confirmPassword"/>
                        <span name="Password" style="color:red"></span>
                        </td>
                </tr>
                 
                <tr>
                    <td align="right"> </td>
                    <td>
                        <input type="Submit" Value="Submit" />
                    </td>
                </tr>
                <tr>
                    <td align="left"></td>
                    <td>
                        <input type="button" onclick="newFunction()" value="Clear" />
                    </td>
                </tr>

        </table>

    </form>

</body>

</html>
